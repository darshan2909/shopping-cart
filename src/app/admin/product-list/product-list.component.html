<div fxLayout="row wrap">
    <div fxFlex="100">
        <mat-card>
            <mat-card-content>
                <div fxLayout="row wrap" class="align-items-center">
                    <!-- <div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="40">
                        <mat-form-field >
                            <input matInput placeholder="Search Product">
                        </mat-form-field>
                    </div> -->
                    <div fxFlex.gt-md="100" fxFlex.gt-lg="100" fxFlex="100" class="text-right">
                        <button mat-raised-button (click)="addProduct()" color="primary">Add Product</button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>

<div fxLayout="row wrap">
    <div fxFlex="100">
        <mat-card>
            <mat-card-content>
                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" class="table no-wrap">

                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>

                        <ng-container matColumnDef="title">
                            <th mat-header-cell *matHeaderCellDef> Title </th>
                            <td mat-cell *matCellDef="let productList"> {{productList.title}} </td>
                        </ng-container>

                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef> Description </th>
                            <td mat-cell *matCellDef="let productList"> {{productList.description}} </td>
                        </ng-container>

                        <ng-container matColumnDef="price">
                            <th mat-header-cell *matHeaderCellDef> Price </th>
                            <td mat-cell *matCellDef="let productList"> {{productList.price}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let productList" class="action-link">
                                <a class="m-r-10 cursor-pointer">
                                    <i class="fa fa-edit" (click)="productedit(productList.id)"></i>
                                </a>

                                <a class="cursor-pointer">
                                    <i class="fa fa-trash text-danger" (click)="deleteProduct(productList.id)"></i>
                                </a>
                            </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
