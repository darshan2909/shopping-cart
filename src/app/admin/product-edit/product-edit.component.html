<mat-card>
    <mat-card-content>
        <form [formGroup]="productEidtForm">
            <mat-card-title>
                <span>Edit Products</span>
            </mat-card-title>
            <div fxLayout="row wrap" class="m-b-10 align-items-center text-center">
                <div fxFlex.gt-sm="100%" fxFlex.gt-xs="100%" fxFlex="100">
                    <mat-form-field appearance="outline">
                        <mat-label>Product Title</mat-label>
                        <input matInput formControlName="title" required autocomplete="off">
                    </mat-form-field>
                </div>

                <div fxFlex.gt-sm="100%" fxFlex.gt-xs="100%" fxFlex="100">
                    <mat-form-field appearance="outline">
                        <mat-label>Price</mat-label>
                        <input matInput formControlName="price" required autocomplete="off">
                    </mat-form-field>
                </div>

                <div fxFlex.gt-sm="100%" fxFlex.gt-xs="100%" fxFlex="100">
                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description" required autocomplete="off"></textarea>
                    </mat-form-field>
                </div>

                <div fxFlex.gt-sm="100%" fxFlex.gt-xs="100%" fxFlex="100">
                    <button mat-raised-button color="primary" (click)="update()">Submit</button>
                </div>

            </div>
        </form>
    </mat-card-content>
</mat-card>
